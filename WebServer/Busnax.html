<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benvenuto nel mio Server Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
        }
        p {
            font-size: 1.2rem;
            margin: 20px 0;
        }
        a {
            text-decoration: none;
            color: #fff;
            background: #3498db;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            transition: background 0.3s;
        }
        a:hover {
            background: #2980b9;
        }
        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Benvenuto nel mio Server Web!</h1>
        <p>Questo è un semplice server web creato in Python. Sono felice che tu sia qui!</p>
        <a href="https://github.com" target="https://github.com/Busnax">Visita il mio GitHub</a>
        <footer>
            © 2025 - Creato da Busnax
        </footer>
    </div>
</body>
</html>
